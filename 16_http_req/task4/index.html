<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <div id="widget">
    <div id="current">
      <div class="city"></div>
      <div class="date"></div>

        <div class="temp"></div>
      </div>
      <div class="speed">
        <span>Speed</span>
      </div>
    </div>
    <div class="forecast">
    </div>
  </div>
  <script src="./4.js"></script>

</html>
