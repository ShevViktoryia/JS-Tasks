<!-- 1. Повторите поведение страницы по данному образцу. Координаты должны меняться и 
зависеть от положения курсора мыши на в области -->

<input style="width: 300px; height: 200px;" class="task_1"></input>
<script>
let input_task1 = document.querySelector('.task_1');

input_task1.addEventListener('mousemove', (event) => {
  input_task1.value = `X: ${event.clientX} Y: ${event.clientY}`;
});
</script>


<!--
2. Повторите поведение страницы по данному образцу. При нажатии на 
область, красный квадрат его верхний левый угол доложен поместиться в ту координату, на которую вы нажали
-->

<input style="position: absolute; width: 400px; height: 300px;" class="task_2"></input>
<div style="position: relative; width: 50px; height: 50px; border: 1px solid red; left: 10px; top: 10px;" class="square"></div>
<script>
  let input_task2 = document.querySelector('.task_2');
  let square = document.querySelector('.square');
  
  input_task2.addEventListener('click', (event) => {
    square.style.top = `${event.clientY}px`;
    square.style.left = `${event.clientX}px`;
  });
</script>

<!--
3. По аналогии со вторым заданием сделайте чтобы центр квадрата помещался в координату области -->

<input style="position: absolute; width: 400px; height: 300px;" class="task_3"></input>;
<div style="position: relative; width: 50px; height: 50px; border: 1px solid red; left: 10px; top: 10px;" class="square"></div>
<script>
  let input_task3 = document.querySelector('.task_3');
  let square_2 = document.querySelector('.square');
  
  input_task3.addEventListener('click', (event) => {
    square_2.style.top = `${event.clientY - (square_2.offsetHeight)}px`;
    square_2.style.left = `${event.clientX - (square_2.offsetWidth / 2)}px`;
  });
</script>

<!-- 4. Создайте инпут который будет выводить код последнего элемента введенного в инпут  -->
<input style="width: 100px; height: 80px;" class="task_4"></input>
<div class="output"></div>
<script>
  let input_task4 = document.querySelector('.task_4');
  let output = document.querySelector('.output')
  input_task4.addEventListener('keydown', event => {
    output.innerHTML = `Код нажатой клавиши: ${event.key.codePointAt()}`;
  });
</script>
